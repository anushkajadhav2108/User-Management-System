<body>
  <div class="container login-box" style="max-width: 40%">
    <div class="title">Login Form</div>
    <div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
      <strong>Success</strong> Login Successfully.
      <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <!-- <a href="/verify/:id">Please click here to verify your mail</a> -->
    <form [formGroup]="loginForm">
      <div class="main-user-info">
        <div class="form-group">
          <label>Email address</label>
          <input
            formControlName="email"
            type="email"
            class="form-control"
            placeholder="Email"
          />
          <span *ngIf="loginForm.hasError('required','email') && loginForm.controls['email'].dirty" style="color: red;">*Email is required</span>
        </div>

        <div class="form-group">
          <label>Password</label>
          <input
            formControlName="password"
            type="password"
            class="form-control"
            placeholder="Password"
          />
          <span *ngIf="loginForm.hasError('required','password') && loginForm.controls['password'].dirty" style="color: red;">*Password is required</span>
        </div>
      </div>
      <!-- <a href="/forgot">Forgot Password</a> -->
       <a routerLink="/forgot-password">Forgot Password?</a>
      <div class="login-btn">
        <button (click)="login()" type="submit" class="btn btn-primary">Login</button>
        <button (click)="loginAdmin()" type="submit" class="btn btn-primary">Login as Admin</button>
        <button  routerLink="/register">Register</button>
      </div>
    </form>
  </div>
</body>
